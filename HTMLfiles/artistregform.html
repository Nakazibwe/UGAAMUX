    <h4 class="h4regform">Artist Registration</h4>
    <div class="container">


        <form name="ArstisteRegistration" id="form-id">
            <div class="row">
                <div class="col-lg-4 form-action-cols">
                    <div class="form-action">
                        <label for="" id="firstname">First Name</label>
                        <input type="text" name="firstName" placeholder="Enter Artist  First Name " id="fname">
                    </div>
                    <small class="error" id="firstname-error"></small>

                    <div class="form-action">
                        <label for="" id="lastname">Last Name</label>
                        <input type="text" name="lastName" placeholder="Enter  Artist  Last Name " id="lname">
                    </div>
                    <small class="error" id="lastname-error"></small>

                    <div class="form-action">
                        <label for="" id="stgname">Stage Name</label><br>
                        <input type="text" name="stageName" placeholder="Enter Artist Stage name" id="stgname">
                    </div>
                    <small class="error" id="stagename-error"></small>



                    <div class="form-action">
                        <label for="" id="ArtistID">Artist ID</label><br>
                        <input type="text" name = "artistID" placeholder="Enter Artist ID" id="artist-id">
                    </div>
                    <small class="error" id = "artistID-error"> </small>


                    <div class="form-action">
                        <label for="" id="telcontact">Telephone Contact(256)</label><br>
                        <input type="text" placeholder="Enter Artist Phone number" name="telephone" id="telecontact">
                    </div>
                    <small class="error" id= "phonenumber-error"> </small>

                    <div class="form-action">
                        <label for="" id="socialcontact">Twitter Handle</label><br>
                        <input type="text" placeholder="Enter Artist twitter handle" name="twitter"
                            id="twitter-contact">
                    </div>
                    <small class="error" id="twitter-error"> </small>

                </div>

                <div class="col-lg-4 form-action-cols">
                    <div class="form-action">
                        <label for="" id="contact">Email </label><br>
                        <input type="text" placeholder="Enter Artist Email" name="email" id="email-contact">
                    </div>
                    <small class="error" id="email-error"></small>

                    <div class="form-action">
                        <label for="" id="DOB">Date of birth</label><br>
                        <input  max='2017-12-31' type="date" name = "ArtistDOB" id="dob-id">
                    </div>
                    <small class="error" id = "DOB-error"></small>

                    <div class="form-action">
                        <label for="" id="based">Based(District)</label><br>
                        <input type="text" name="basedDistrict" id="based" placeholder="Enter district artist is based">
                    </div>
                    <small class="error" id='baseddistrict-error'></small>
                    <div class="form-action">
                        <label for="" id="nin">National ID NIN</label><br>
                        <input type="text" name="nationalIDNIN" id="NIN-id" placeholder="Enter Artist  NIN">
                    </div>
                    <small class="error" id="nationalNIN-error"></small>

                    <div class="form-action">
                        <label for="" id="date-started">Date Began Music</label><br>
                        <input type="date" name="datestartedsing" id="date-started">
                    </div>
                    <small class="error" id = "careerstart-error"></small>

                    <div class="form-action">
                        <label for="" id="location">Location</label><br>
                        <input type="text" name="Location" placeholder="Enter Artist Location" id="location">
                    </div>
                    <small class="error" id="loacation-error"></small>

                </div>

                <div class="col-lg-4 form-action-cols">
                    <div class="form-action">
                        <label for="" id="numofalbums">Number of Albums</label><br>
                        <input type="number" id=numalbums name="numberofalbums">
                    </div>
                    <small class="error" id = "number-of-album-error"></small>
                    <div class="form-action">
                        <label for="" id="numofsongs">Number of Songs</label><br>
                        <input type="number" id=numsongs name="numberofsongs">
                    </div>
                    <small class="error" id= "number-of-song-error"></small>
                    <div class="form-action">
                        <label for="" id="genre">Genre</label><br>
                        <input type="text"  placeholder ="Enter Artist Genre"id="music-type" name="genre">
                    </div>
                    <small class="error" id="genre-error"></small>

                    <p id="pgender">Gender</p>
                    <div id="gender-form">

                        <span><label for="smale" id="fmale">Male</label>
                            <input type="radio" name="gender" value="male" id="smale"></span>
                        <span><label for="sfemale" id="fmale">Female</label>
                            <input type="radio" name="gender" value="female" id="sfemale"></span>

                    </div>
                    <small class="error" id="gender-error"></small>

                    <div class="form-action">
                        <label for="" id="profile-photo">Profile Picture</label><br>
                        <input id="artiste-image" type="file" name="pictureupload" id="profile-pic">
                    </div>
                    <small class="error" id ="pictureupload-error"></small>
                    <div id="button-form">
                        <input id="submit-btn" type="submit" name="submit-button" value="SUBMIT">
                        <input id="cancel-btn" type="reset" name="cancel-button" value="CANCEL">
                    </div>


                </div>



            </div>
