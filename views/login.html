<body>
    <!--Code for the top nav on the login page-->
    <nav class="navbar navbar-expand-lg navbar-dark" id="top-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-logo" href="/"><small id="small-log">UGAA</small>MUX<img
                    src="/imagefiles/ugflag.jpeg" alt="UG-LOGO" id="logopicture" height="30px" width="50px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="navbar-inner-div">
                    <a class="nav-link" id="donthaveaccount">
                        Don't have an account?
                    </a>
                    <a class="nav-link" id="registerwithus-link" href="/registermessage">
                        Register With Us.</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- The code of the login container.  -->
     <div class="container" id="login-container">
        <a class="navbar-brand" id="navbar-logo" href="/"><small id="small-log">UGAA</small>MUX<img
                src="/imagefiles/ugflag.jpeg" alt="UG-LOGO" id="logopicture" height="30px" width="50px" /></a>
        <p>Log in to your account</p>
        
        <form  action= "/login" method = "POST" name="Login" id="form-id">
            <div class="form-action">
                <input  name = "username" type="text" id="username" placeholder="User Name" />
            </div>
            <small id="username-error"></small>
            <div class="form-action">
                <input  name="password" type="password" id="userpassword" placeholder="Password" />
            </div>
            <small id="password-error"></small>
            <div class="form-action">
                <input type="submit" id="usersubmit" value= "LOG IN" />
            </div><br>
           
        </form><br>  
        <a href="/forgotpassword" id="forgotpassword">I forgot my password</a>
        
    </div>
