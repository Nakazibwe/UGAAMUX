<body>   
    <!--Code for the top nav on the register message page-->
    <nav class="navbar navbar-expand-lg navbar-dark " id="top-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-logo" href="/"><small id="small-log">UGAA</small>MUX<img
                    src="/imagefiles/ugflag.jpeg" alt="UG-LOGO" id="logopicture" height="30px" width="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="navbar-inner-div">

                    <a class="nav-link" id="donthaveaccount"> Don't have an account? </a>
                    <a class="nav-link" id="registerwithus-link" href="/registermessage"> Register With
                        Us.</a>

                </div>
            </div>
        </div>
    </nav>
    <!--The code of the login container. -->
    <div class="container" id="registermessage-container">
        <a class="navbar-brand" id="navbar-logo" href="/"><small id="small-log">UGAA</small>MUX<img
                src="/imagefiles/ugflag.jpeg" alt="UG-LOGO" id="logopicture" height="30px" width="50px"></a>
        <p>Unfortunately, you are unable to self register!</p>
        <p>Send us a Message, we shall contact you.</p>
        <form  action = "/registermessage" method = "POST" name ="RegisterMessage" id="form-id">
            <div class="form-action">
                <input type="text"  name= "customername" id="visitorname" placeholder="Enter Your Name">
            </div>
            <small id="name-error"></small>
            <div class="form-action">
                <input type="text" name= "customeremail" id="visitoremail" placeholder="Enter Your Email">
            </div>
            <small id="email-error"> </small>  
            <div class=form-action>
                <textarea name="message" id="customermessage" rows="5" cols="33"
                    placeholder="Type A Message"></textarea>
            </div>
            <small id="message-error"></small>  
            <div class="form-action">
                <input type="submit" id="submitmessage" value="SEND MESSAGE ">
            </div>
        </form>

    </div>
