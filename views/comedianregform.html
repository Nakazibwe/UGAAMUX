    <h4 class="h4regform">Comedian Registration</h4>
    <div class="container">  


        <form action="/comedianregistrationform" method = "POST"  name="ComedianRegistration" id="form-id">
            <div class="row">
                <div class="col-lg-4 form-action-cols">
                    <div class="form-action">
                        <label for="" id="firstname">First Name</label>
                        <input type="text" name="firstName" placeholder="Enter Comedian First Name " id="fname">
                    </div>
                    <small class="error" id="firstname-error"></small>

                    <div class="form-action">
                        <label for="" id="lastname">Last Name</label>
                        <input type="text" name="lastName" placeholder="Enter Comedian Last Name " id="lname">
                    </div>
                    <small class="error" id="lastname-error"></small>
                    <div class="form-action">
                        <label for="" id="stgname">Stage Name</label><br>
                        <input type="text" name="stagename" placeholder="Enter Comedian Stage name" id="stgname">
                    </div>
                    <small class="error" id="stagename-error"></small>

                    <div class="form-action">
                        <label for="" id="ComedianID">Comedian ID</label><br>
                        <input type="text" name="comedianID" placeholder="Enter Comedian ID" id="comedian-id">
                    </div>
                    <small class="error" id="comedianID-error"></small>

                    <div class="form-action">
                        <label for="" id="telcontact">Telephone Contact(256)</label><br>
                        <input type="text"  name = "comedianphone" placeholder="Enter Comedian Phone number" name="telephone" id="telecontact">
                    </div>
                    <small class="error" id="telephone-error"></small>
                    <div class="form-action">
                        <label for="" id="nin">National ID NIN</label><br>
                        <input type="text" id="NIN-id" name="NationalNIN" placeholder="Enter Comedian  NIN">
                    </div>
                    <small class="error" id="nationalNIN-error"></small>

                </div>

                <div class="col-lg-4 form-action-cols">

                    <div class="form-action">
                        <label for="" id="socialcontact">Twitter Handle</label><br>
                        <input type="text" placeholder="Enter Comedian twitter handle" name="twitter"
                            id="twitter-contact">
                    </div>
                    <small class="error" id= "twitter-error"></small>
                    <div class="form-action">
                        <label for="" id="contact">Email </label><br>
                        <input type="text" placeholder="Enter Comedian Email" name="email" id="email-contact">
                    </div>
                    <small class="error" id = "email-error"></small>
                    <div class="form-action">

                        <label for="" id="DOB">Date of birth</label><br>
                        <input  max='2017-12-31' name="ComedianDOB" type="date" id="dob-id">
                    </div>
                    <small class="error" id= "comedianDOB-ERROR"></small>

                    <div class="form-action">
                        <label for="" id="location">Location</label><br>
                        <input type="text" name="Location" placeholder="Enter Comedian location" id="location">
                    </div>
                    <small class="error" id="location-error"></small>

                    <div class="form-action">
                        <label for="" id="based">Based(District)</label><br>
                        <input type="text" name="Based" id="based" placeholder="Enter district comedian is based">
                    </div>
                    <small class="error" id="district-based-error"></small>
                    <div class="form-action">
                        <label for="" id="date-started">Date Began Comedy</label><br>
                        <input type="date" name = "startedcomedy" id="date-started">
                    </div>
                    <small class="error" id="datestartedcomedyerror"></small>


                </div>
                <div class="col-lg-4 form-action-cols">
 

                    <p id="pgender">Gender</p>
                    <div id="gender-form">

                        <span><label for="smale" id="fmale">Male</label>
                            <input type="radio" name="gender" value="male" id="smale"></span>
                        <span><label for="sfemale" id="fmale">Female</label>
                            <input type="radio" name="gender" value="female" id="sfemale"></span>

                    </div>
                    <small class="error" id = "gender-error" ></small>

                    <div class="form-action">
                        <label for="" id="profile-photo">Profile Picture</label><br>
                        <input id="artiste-image" type="file" name="uploadedpicture" id="profile-pic">
                    </div>
                    <small class="error" id ="upload-error"></small>
                    <div id="button-form">
                        <input id="submit-btn" type="submit" name="submit-button" value="SUBMIT">
                        <input id="cancel-btn" type="reset" name="cancel-button" value="CANCEL">
                    </div>

                </div>

            </div>
        </form>
