<body>
    <nav class="navbar navbar-expand-lg navbar-dark " id="top-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-logo" href="/clerkregistrationform"><small
                    id="small-log">UGAA</small>MUX<img src="/imagefiles/ugflag.jpeg" alt="UG-LOGO" id="logopicture"
                    height="30px" width="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="navbar-inner-div">

                    <a class="nav-link" id="donthaveaccount"> Don't have a clerk account? </a>
                    <a class="nav-link" id="registerwithus-link" href="/clerkregistrationform"> Register
                        Now.</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="container" id="registermessage-container">
        <a class="navbar-brand" id="navbar-logo" href="/clerkregistrationform"><small id="small-log">UGAA</small>MUX<img
                src="/imagefiles/ugflag.jpeg" alt="UG-LOGO" id="logopicture" height="30px" width="50px"></a>
        <p>Create Clerk Account </p>
        <p>Use your credentials to login in to your account.</p>
        <form action="/clerkregistrationform" method="POST" name="ClerkRegistration" id="form-id">
            <div class="form-action">
                <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name">
            </div>
            <small id="first-name-error"></small>
            <div class="form-action">
                <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name">
            </div>
            <small id="last-name-error"></small>
            <div class="form-action">
                <input type="text" name="email" id="clerkemail" placeholder="Enter Your Email">
            </div>
            <small id="email-error"> </small>
            <div class="form-action">
                <input type="password" name="password" id="clerkpassword" placeholder="Create Password">
            </div>
            <small id="password-error"> </small>

            <div class="form-action">
                <select name="role" id="clerkrole">
                    <option value="default">Enter Role</option>
                    <option value="clerk">Clerk</option>
                </select>
            </div>
            <small id="role-error"></small>

            <div class="form-action">
                <input type="submit" id="submitmessage" value="REGISTER">
            </div>
        </form>

    </div>
